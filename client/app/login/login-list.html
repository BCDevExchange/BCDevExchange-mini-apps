<ul ng-show="loginlistCtrl.doShow">
    <li ng-hide="loginlistCtrl.username" ng-cloak>
        <a href="/signup" ng-cloak>Sign Up</a>
    </li>
    <li ng-hide="loginlistCtrl.username" ng-cloak>
        <a href="" ng-click="loginlistCtrl.login()" ng-cloak>Log In</a>
    </li>
    <li ng-show="loginlistCtrl.username" ng-cloak class="fx-fade-up">
        <a href="/account?id={{loginlistCtrl.userid}}" ng-cloak>
            {{loginlistCtrl.username}}
        </a>
    </li>
    <li ng-show="loginlistCtrl.username" ng-cloak class="fx-fade-up">
        <a href="" ng-click="loginlistCtrl.logout()" ng-cloak>Log Out</a>
    </li>
</ul>
